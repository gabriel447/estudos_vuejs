<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="js/vue.global.js"></script>
<div id="app">
  <h1>{{ message }}</h1>
  <h1>{{'Random number: ' + Math.ceil(Math.random()*6) }}</h1>
</div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
